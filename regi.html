<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="regi.css">
</head>
<body>
    <div class="main">
        <div class="sub-main">
            <form>
                <h1>FORM REGISTRATION:</h1>
        <div class="formi">
            <div class="names">
                <div>
                    <input type="text" id="id" onchange="idvalid()" required placeholder="Id Here" class="input">
                    <p id="id_valid"></p>
                </div>
                <div>
                    <input type="text" id="name" onchange="namevalid()" required placeholder="Name here" class="input">
                    <p id="name_valid"></p>
                </div>
                <div>
                    <input type="email" id="Email" onchange="evalid()" required placeholder="Email ID here" class="input">
                    <p id="email_valid"></p>
                </div>
                <div>
                    <input type="" id="date" onchange="dvalid()" required placeholder="Follw the Format-DD/MM/YYYY" class="input">
                    <p id="datevalid"></p>
                </div>
                <div>
                    <input onchange="nvalid()" type="number" id="no" required placeholder="Phone Number" class="input">
                    <p id="numbervalid"></p>
                </div>
                <div>
                    <select>
                        <option value="Qualification">Qualification</option>
                        <option value="SSLC">SSLC</option>
                        <option value="HIGHER SECONDARY">HIGHER SECONDARY</option>
                        <option value="UG">UG</option>
                        <option value="PG">PG</option>
                        <option value="other">Other</option>
                    </select>
                
                </div>
         </div>
                
                <div class="pass">
                    <div>
                        <input type="password" placeholder="Type Password" required>
                        <p id="passwordvalid"></p>
                    </div>
                    <div>
                        <input type="password" placeholder="Re-Type Password" required>
                        <p id="Repasswordvalid"></p>
                    </div>
                    <div>
                        <textarea cols="22" rows="2" placeholder="Permenent Address" required></textarea>
                        <p id="Addressvalid"></p>
                    </div>
                    <div class="r1">
                        <div id="gender"><h3>Gender:</h3></div>
                     <input class="radio" checked type="radio" name="r1">Male
                     <input class="radio" type="radio" name="r1">Female
                     <input class="radio" type="radio" name="r1">Others
                    </div>
                </div>
        </div>
        <div>
            <button type="Reset" id="reset">Reset</button>
            <button type="submit" id="submit">Submit</button>
        </div>
            </form>
            
    </div>
        </div>
    </div>
</body>
</html>
